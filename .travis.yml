language: lisp
sudo: required

env:
  matrix:
    - LISP=sbcl
    - LISP=ccl

install:
  - bash <(curl -s https://raw.githubusercontent.com/digikar99/lisp-travis-lite/master/run.sh)
  - git clone https://github.com/digikar99/trivial-types

script:
  - cl --eval '(progn (push (uiop:getcwd) ql:*local-project-directories*)
                      (ql:quickload "adhoc-polymorphic-functions")
                      (uiop:quit 0))'
  - cl --eval '(progn (push (uiop:getcwd) ql:*local-project-directories*)
                      (ql:quickload "adhoc-polymorphic-functions")
                      (asdf:test-system :adhoc-polymorphic-functions)
                      (uiop:quit 0))'

notifications:
  email: false